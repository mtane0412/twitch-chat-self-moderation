<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <h1>Twitch Chat Self Moderation</h1>
    <div class="form-group">
    </div>
    <div class="form-group">
        <img src="icons/icon128.png" width="128" height="128">    
    </div>
    <div class="form-group">
        <label for="tag">配信タグ:</label>
        <input type="text" id="tag" placeholder="空欄ですべての配信に適用">
    </div>
    <div class="form-group">
        <label for="words">Forbidden Words (comma separated):</label>
        <input type="text" id="words">
    </div>
    <button type="submit" id="save">Save</button>

    <!-- 表形式でタグとワードリストを表示する部分 -->
    <table id="tagsTable">
        <thead>
            <tr>
                <th>Tag</th>
                <th>Forbidden Words</th>
                <th>delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- JavaScriptで行を追加 -->
        </tbody>
    </table>

    <div id="reloadSection">
        <button id="reload">Reload Page</button>
    </div>

    <script src="settings.js"></script>
</body>
</html>
